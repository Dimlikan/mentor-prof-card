<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="./main.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="panel">
    <div class="layout-top"></div>
    <div class="avatar">
      <img class="avatar_placement" src="./images/image-victor.jpg" alt="Victor">
    </div>
    <div class="layout-bottom">
      <div class="avatar_content">
        <p class="avatar_data">Victor Crest <span class="text-change">26</span></p>
        <div class="avatar_city">London</div>
      </div>
    </div>
    <div class="container" >
      <div class="avatar_social">
        <p class="avatar_social--numbers">80K</p>
        <p class="avatar_social--desc">Followers</p>
      </div>
      <div class="avatar_social">
        <p class="avatar_social--numbers">803K</p>
        <p class="avatar_social--desc">Likes</p>
      </div>
      <div class="avatar_social">
        <p class="avatar_social--numbers">1.4K</p>
        <p class="avatar_social--desc">Photos</p>
      </div>
      
    </div>
  </div>

</body>

</html>
